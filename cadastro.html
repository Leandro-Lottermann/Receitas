<body class="d-flex align-items-center">
    <header class="cabecalho">
        <nav>
            <ul class="nav">
                <li class="nav-item h4">
                    <a href="home.html" class="nav-link text-white">Home</a>
                </li>

                <li class="nav-item h4">
                    <a href="cadastro.html" class="nav-link text-muted">Cadastro</a>
                </li>

            </ul>
        </nav>
    </header>

    <main class="area-principal container-fluid ">
        <h1>Efetue seu Cadastro</h1>
        <form class="container-fluid">
            
                <div class="row justify-content-center p-2">
                    <label for="nome" class="col-1">Nome: </label>
                    <input type="text" id="nome" class="col-7">
                </div>
            
                <div class="row justify-content-center p-2">
                    <label for="email" class="col-1">Email: </label>
                    <input type="text" id="email" class="col-7">
                </div>
            
                <div class="row justify-content-center p-2">
                    <label for="cep" class="col-1">CEP: </label>
                    <input type="text" id="cep" class="col-7">
                </div>
            
                <div class="row justify-content-center p-2">
                    <label for="rua" class="col-1">Rua: </label>
                    <input type="text" id="rua" class="col-7">
                </div>
            
                <div class="row justify-content-center p-2">
                    <label for="n" class="col-1">Numero: </label>
                    <input type="text" id="n" class="col-2">
                    <label for="complemento" class="col-1">Complemento: </label>
                    <input type="text" id="complemento" class="col-4">
                </div>

                
            
                <div class="row justify-content-center p-2">
                    <label for="cidade" class="col-1">Cidade: </label>
                    <input type="text" id="cidade"  class="col-5">
                    <label for="UF" class="col-1">UF: </label>
                    <input type="text" id="UF" class="col-1">
                </div>
            
        </form>

    </main>
